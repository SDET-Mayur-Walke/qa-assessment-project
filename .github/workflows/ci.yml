name: QA Assessment CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create artifacts directories
        run: |
          mkdir -p artifacts/junit
          mkdir -p artifacts/playwright-report

      - name: Run Unit & API Tests
        run: pnpm test:unit && pnpm test:api
        # Fail fast is handled by the shell operator '&&'

      - name: Upload JUnit Report for Unit & API Tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-api-test-results
          path: artifacts/junit/unit-results.xml

      - name: Run E2E Tests
        run: pnpm e2e:ci
        env:
          # Set NODE_ENV to production for the E2E tests if needed
          NODE_ENV: production
        # Fail fast is handled by Playwright's test runner, which exits on first failure
        
      - name: Upload E2E Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-reports
          path: |
            artifacts/junit/e2e-results.xml
            artifacts/playwright-report
            
      - name: Upload E2E Test Traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-traces
          path: artifacts/test-results
          retention-days: 1